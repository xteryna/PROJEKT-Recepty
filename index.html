<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!-- největší hlavní recept -->

	<div class="main meal">
		
		<div class="upper">
			<p class="mealtype">
				Saláty
			</p>

			<p class="comments">
				5 komentářů
			</p>
		</div>

		<h1>
			Salát s&nbsp;vlašskými ořechy
		</h1>
	</div>

	<div class="other meals">
		<div class="just meal brunch">
			<!-- malý recept 1 -->
		
			<div class="upper">
				<p class="mealtype">
					Svačina
				</p>

				<p class="comments">
					16 komentářů
				</p>
			</div>

			<h2>
				Chlebíček s&nbsp;avokádem
			</h2>
		</div>

		<div class="just meal mexico">
			<!-- malý recept 2 -->
		
			<div class="upper">
				<p class="mealtype">
					Mexická
				</p>

				<p class="comments">
					7 komentářů
				</p>
			</div>
			
			<h2>
				Avokádové tacos
			</h2>
		</div>

		<div class="just meal beans">
		<!-- malý recept 3 -->
		
			<div class="upper">
				<p class="mealtype">
					Luštěniny
				</p>

				<p class="comments">
					23 komentářů
				</p>
			</div>
			
			<h2>
				Pita chléb s&nbsp;cizrnou
			</h2>
		</div>

		<div class="just meal burgers">
		<!-- malý recept 4 -->
		
			<div class="upper">
				<p class="mealtype">
					Burgery
				</p>
				<p class="comments">
					19 komentářů
				</p>
			</div>

			<h2>
				Sojový burger
			</h2>
		</div>

	</div>

	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
